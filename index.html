<html>

<head>
    <title>
        Link hover effects - pure css
    </title>
</head>

<body>

    <a href="#" class="fade">
        <div>Click me!</div>
        <div>Hover me!</div>
    </a>

    <a href="#" class="slideLeft">
        <div>Click me!</div>
        <div>Hover me!</div>
    </a>

    <a href="#" class="slideRight">
        <div>Click me!</div>
        <div>Hover me!</div>
    </a>

    <a href="#" class="slideDown">
        <div>Click me!</div>
        <div>Hover me!</div>
    </a>

    <a href="#" class="slideUp">
        <div>Click me!</div>
        <div>Hover me!</div>
    </a>
</body>

</html>
