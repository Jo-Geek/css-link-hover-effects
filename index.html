<html>

<head>
    <title>
        Link hover effects - pure css
    </title>
    <link href="css/css-link-hover-effects.css" rel="stylesheet">
</head>

<body>

    <a href="#" class="fade">
        <div>Click me!</div>
        <div>Fade</div>
    </a>

    <a href="#" class="slideLeft">
        <div>Click me!</div>
        <div>Slide left</div>
    </a>

    <a href="#" class="slideRight">
        <div>Click me!</div>
        <div>Slide right</div>
    </a>

    <a href="#" class="slideDown">
        <div>Click me!</div>
        <div>Slide down</div>
    </a>

    <a href="#" class="slideUp">
        <div>Click me!</div>
        <div>Slide Up</div>
    </a>
</body>

</html>
